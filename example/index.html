<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example Selection Module</title>
	<link rel="stylesheet" href="../css/selection.css">
</head>
<body ng-app="App" >
	
	<main ng-controller="testSelectionCtrl">
		<input type="text" ng-model="val"/>
		Val = {{val}}
		<button ng-click="add(val)">Add in List</button>
		<button ng-click="addTest(val)">Add in ListSelected</button>
		<h2>List</h2>
		<ul>
			<li ng-repeat="item in listTest1" selection="listTest1Selected" ng-class="{'selected':$selected}">
				{{item}} <button ng-click="remove(item)">X</button> 
				<button ng-click="$selected=!$selected">
					<span ng-if="$selected"	>Déselectionner</span>
					<span ng-if="!$selected">Sélectionner</span>
				</button>
			</li>
		</ul>
		<h2>Selection</h2>
		<ul>
			<li ng-repeat="item in listTest1Selected">
				{{item}} <button ng-click="removeTest(item)">X</button>
			</li>
		</ul>
		<h2>Selection ordered</h2>
		<ul>
			<li ng-repeat="item in listTest1Selected | selectedOrdering : listTest1">
				{{item}} <button ng-click="removeTest(item)">X</button>
			</li>
		</ul>
	</main>
	
	<script src="../bower_components/underscore/underscore-min.js" type="text/javascript"></script>
	<script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="../bower_components/angular/angular.js" type="text/javascript"></script>
	
	<script src="../src/selection.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
